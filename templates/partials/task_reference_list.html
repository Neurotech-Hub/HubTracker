<!-- Task Reference List - Using unified task item partial -->
<div class="task-list">
    <template x-for="task in tasksICreated" :key="task.id">
        <div x-data="{
            task: task,
            variant: 'interactive',
            showProject: true,
            showAssignee: true,
            showCreator: false,
            showActions: true,
            showFlag: true,
            alwaysShowMetadata: false
        }">
            {% include 'partials/task_item.html' %}
        </div>
    </template>

    <!-- Empty State -->
    <div x-show="tasksICreated.length === 0" class="task-empty-state text-center py-4">
        <i class="bi bi-inbox display-4 text-muted mb-3"></i>
        <p class="text-muted mb-0">No tasks by me yet</p>
    </div>
</div>
