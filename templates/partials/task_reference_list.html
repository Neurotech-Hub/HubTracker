<!-- Task Reference List (Read-only) -->
<div class="task-reference-list">
    <template x-for="taskItem in tasks" :key="taskItem.id">
        <div x-data="{
            get task() { return taskItem; },
            variant: 'reference',
            showProject: true,
            showAssignee: false,
            showCreator: false,
            showActions: false,
            showFlag: false,
            alwaysShowMetadata: false,
            
            formatDate(dateString) {
                if (!dateString) return '';
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            },
            
            editTask(task) {
                // No-op for reference lists
            }
        }">
            {% include 'partials/task_item.html' %}
        </div>
    </template>
</div>
