<!-- Membership Form Modal -->
<div class="modal fade" id="addMembershipModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="POST" action="{{ url_for('add_membership') }}">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Membership</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="addMembershipStartDate" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="addMembershipStartDate" name="start_date">
                        <div class="form-text">Optional - when did this membership begin?</div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="addMembershipAnnual" name="is_annual">
                            <label class="form-check-label" for="addMembershipAnnual">
                                Annual Membership
                            </label>
                            <div class="form-text">Enable for yearly memberships, disable for monthly</div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="addMembershipCost" class="form-label">Cost</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="addMembershipCost" name="cost" step="0.01" min="0" placeholder="0.00">
                        </div>
                        <div class="form-text">Optional - monthly or annual cost</div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="addMembershipTime" class="form-label">Time Budget</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="addMembershipTime" name="time" min="0" placeholder="0">
                                    <span class="input-group-text">hrs</span>
                                </div>
                                <div class="form-text">Optional - hours included</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="addMembershipBudget" class="form-label">Dollar Budget</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="addMembershipBudget" name="budget" step="0.01" min="0" placeholder="0.00">
                                </div>
                                <div class="form-text">Optional - dollar budget</div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="addMembershipNotes" class="form-label">Notes</label>
                        <textarea class="form-control" id="addMembershipNotes" name="notes" rows="4" placeholder="Optional notes - supports Markdown formatting"></textarea>
                        <div class="form-text">You can use **bold**, *italic*, and other Markdown formatting</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Membership</button>
                </div>
            </form>
        </div>
    </div>
</div>
